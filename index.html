<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- bootstrap cdn -->

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome cdn -->

    <link rel="stylesheet" href="./css/style.css">


    <title>Document</title>
</head>

<body>

    <div class="container-fluid mt-5">

        <div class="row justify-content-center">
            <div class="col-lg-3">

                <!-- course card start -->
                <div class="live-course-card">
                    <div class="live-course-content mb-3">
                        <h5 class="text-center text-capitalize">Certified Corporate Accountant (CCA)</h5>
                    </div>

                    <div class="live-course-cta mb-3">
                        <h6 class="text-center mb-0">Certified Professional</h6>
                    </div>

                    <div class="live-course-info mb-3 d-flex justify-content-center">
                        <p class="text-center mb-0 d-flex align-items-center">
                            <span style="margin-right: -10px;">
                                <img src="./images/live animation.gif" alt="">
                            </span>
                            <span>Live Session</span>
                        </p>
                    </div>

                    <div class="live-course-cta mb-3 d-flex justify-content-center" style="background-color: #716027; border-radius: 5px;">
                        <h6 class="mb-0 text-white py-2"><span>Next:</span> <span> 5th Batch (13-September)</span></h6>
                    </div>
            
                    <!-- course fee -->
                    <div class="mb-2 d-flex justify-content-between" style="font-size: 18px;">
                        <div class="d-flex align-items-center justify-content-center w-100">
                            <div class="d-flex flex-column align-items-start">
                                <p class="fw-bold" style="margin-bottom: -11px; font-size: 18px;">Fee:</p>
                                <p class="mb-0"><span class="fw-bold" style="font-size: 35px;">$460</span> <small style="font-size: 18px;" class="text-danger fw-semibold"><del>$720</del></small> </p>
                            </div>
                        </div>
                    </div>
            
                    <div class="live-batch-num mb-3">
                        <button type="button" data-toggle="modal" class="w-100 btn" data-target="#calenderModalVIEW" onclick="calenderModalId(105)" id="105" class="batch_schedule"><i class="fa fa-eye"></i> Other Batches In 2025</button>
                    </div>
                    <div class="live-course-review d-flex">
                        <h6>Review</h6>
                        <div class="live-review-star">
                            <ul>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star-half"></i>
                                <span>( 4.27 ) (236)</span>
                            </ul>
                        </div>
                    </div>
                    <div class="live-course-button d-flex">
                        <a href="javascript:void(0)" class="live-course-btn py-2 w-100 text-center" data-toggle="modal" data-target="#courseModal" data-course-id="105">Apply Now</a>
                    </div>
                </div>
                <!-- course card end -->

            </div>
        </div>


    </div>



    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
    <!-- bootstrap cdn -->

    <!-- font awesome cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- font awesome cdn -->

    <script src="./js/main.js"></script>

</body>

</html>
